<html ng-app="aplikasiMahasiswa">

    <head>
        
        <title>Daftar Mahasiswa</title>
        
    </head>
    
    <body>
        <h1>Entri Data Mahasiswa</h1>
        
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>NPM</td>
                        <td>
                            <input type="text" name="npm">
                        </td>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td>
                            <input type="text" name="nama">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" value="Simpan">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    
    
        <h1>Daftar Mahasiswa</h1>
        
        <table border=1 width="80%">
        
            <thead>
                <tr>
                    <th>NPM</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="mhs in data">
                    <td>{{mhs.npm}}</td>
                    <td>{{mhs.nama}}</td>
                    <td>{{mhs.email}}</td>
                    <td>
                        <a href="#">edit</a> | 
                        <a href="#">hapus</a>
                    </td>
                </tr>
            </tbody>
        
        </table>
        
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/aplikasi.js"></script>
   
    </body>

</html>
